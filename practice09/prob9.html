<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prob 9</title>

    <script>
        function  fittingWords(str, ary){
            var newArray = [];
           for(var i = 0; i < ary.length; i++){
               if(compareLetters(str, ary[i])){
                   newArray.push(ary[i]);
               }
           }
            return newArray;
        }

        function compareLetters(stra, strb){
            var count = 0;
            for(var i = 0; i < stra.length; i++){
                if(findLetter(stra[i], strb)){
                   count += 1;
                }
            }
            if(count == stra.length){
                return true;
            }
            return false;
        }

        function findLetter(char, str){
            for(var i = 0; i < str.length; i++){
                if(str[i] == char){
                    return true;
                }
            }
            return false;
        }

       var myArray = ['cat','caterpillar','whale','accurate','smile','cactus','cute'];
       console.log(fittingWords('cat', myArray));
//      - Output - `['cat','caterpillar','accurate','cactus']
    </script>
</head>
