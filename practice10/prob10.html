<canvas id="c"></canvas>
<script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    //making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    var chinese = "田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";
    chinese = chinese.split("");
    var binary = [0,1];

    var font_size = 9;
    var columns = c.width/font_size; //number of columns for the rain
    //an array to hold the columns
    var drops = [];
    var colors = ["#FF0000", "#FFA500","#FFFF00","#008000", "#0000FF"];

    //fill drops array with y starting values
    for(var x = 0; x < columns; x++)
        drops[x] = c.height + 1;
    //drawing the characters
    function draw()
    {
        //Black BG for the canvas
        //translucent BG to show trail
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.font = font_size + "px arial";
        var my_gradient=ctx.createLinearGradient(0,0,170,0);
        my_gradient.addColorStop(1,"red");
        my_gradient.addColorStop(0.2,"yellow");
        my_gradient.addColorStop(0,"green");


        //looping over drops
        for(var i = 0; i < drops.length; i++)
        {


            //ctx.fillStyle = "#0F0"; //green text
            //ctx.fillStyle = colors[i % colors.length]; //rainbow text
            //ctx.fillStyle = "rgb(" + getRGB() + "," + getRGB() + "," + getRGB() + ")";  //random colors

            //a random char picked
            if(i == 25 &&  Math.random() > 0.990){
               console.log("hit");
                ctx.fillStyle = "#0F0"
            }
            else if( i == 1){
                my_gradient.addColorStop(.5,"red");
                my_gradient.addColorStop(0,"yellow");
                my_gradient.addColorStop(1,"green");
                ctx.fillStyle= my_gradient;
            }
            var text = binary[Math.floor(Math.random()*binary.length)];

            //x = i*font_size, y = value of drops[i]*font_size
            ctx.fillText(text, i*font_size, drops[i]*font_size);

//           randomly reset drop after hits bottom
            if(drops[i]*font_size > c.height && Math.random() > 0.975)
                drops[i] = 0;
            //incrementing Y coordinate
            drops[i]++;
        }
    }
    setInterval(draw, 33);

    function getRGB() {
        return Math.floor(Math.random() * 257);
