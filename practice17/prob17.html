<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function skippy_numbers(num){
            var output = [];
            var max = num + 10;
            for(var i = num; i < max; i+=3){
               output.push(i,i+1);
            }
            return output;
        }

//        Given the following function call:
        console.log(skippy_numbers(2));
//
//        And the resulting output:
//                - [2,3,5,6,8,9,11,12];
    </script>
</head>

</body>
</html>
